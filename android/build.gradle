apply plugin: "maven"

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'   
    }
}

allprojects {
    repositories {
        jcenter() 
        
        maven { 
            url 'https://raw.githubusercontent.com/KocomojoLLC/KocomojoSDK-Android/master'
            credentials {
                username "$mavenUser"
                password "$mavenPassword"
            }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:0.34.1'
    compile 'org.altbeacon:android-beacon-library:2.6'
}

uploadArchives {
    repositories.mavenDeployer {
        def deployPath = file(getProperty('aar.deployPath'))
        repository(url: "file://${deployPath.absolutePath}")
        pom.project {
            groupId 'com.mmazzarolo'
            artifactId 'react-native-beacons-android'
            version "2.1.0"
        }
    }
}